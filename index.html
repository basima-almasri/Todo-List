<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Todo List</title>
    <link rel="stylesheet" href="style.css" />
    <link
      rel="icon"
      type="image/png"
      href="https://s2.googleusercontent.com/s2/favicons?domain=www.jacinto.design"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.10.2/css/all.min.css"
    />
    <link
      rel="stylesheet"
      href="https://fontawesome.com/icons/pen-to-square?f=classic&s=regular&pc=%231b9da7"
    />
  </head>
  <body>
    <button id="clear">clear</button>
    <div class="todo-form">
      <input
        type="text"
        name="text"
        class="todo-input"
        placeholder="Enter Your Todo"
      />
      <div>
        <div class="todo-title">
          <span> TODO LIST</span>
        </div>

        <ul class="todoList list"></ul>
      </div>
      <div class="todo-title todo-complete">
        <span> complete LIST</span>
      </div>
      <ul class="CompleteList list"></ul>
    </div>

    <script src="script.js"></script>
  </body>
</html>
